name: Auto Version Bump

on:
  push:
    branches: [main]
    paths-ignore:
      - 'VERSION'
      - '.claude-plugin/plugin.json'

jobs:
  bump:
    # Skip if the last commit was a version bump (prevent infinite loop)
    if: "!startsWith(github.event.head_commit.message, 'chore(version):')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump patch version
        run: bash scripts/bump-version.sh

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          VERSION=$(cat VERSION | tr -d '[:space:]')
          git add VERSION .claude-plugin/plugin.json
          git diff --cached --quiet && exit 0
          git commit -m "chore(version): bump to ${VERSION} [skip ci]"
          git push
